<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game by NWD</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mina:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game by NWD</h1>
        </header>

        <section id="winnerModal" class="modal">
            <video autoplay loop muted class="coverBgrd">
                <source src="img/628465267.mp4" type="video/mp4">
            </video> 

            <div class="modal-content">
                <section id="modalHeader" class="modal-header">
                    <h2>Congratulation, You won!</h2>
                </section>

                <section id="modalBody" class="modal-body">
                <p>You made a great job!</p>
                </section>

                <footer class="modal-footer">
                    <h3>Want to play again?</h3>
                    <button id="playBtn" class="button">Click to play</button>
                    <button id="noPlayBtn" class="button">Click to close</button>
                </footer>
            </div>
        </section>

        <section class="score-panel">
        	<ul id="starList" class="stars">
        		<li id="firstStar"><i class="fa fa-star"></i></li>
        		<li id="secondStar"><i class="fa fa-star"></i></li>
        		<li id="thirdStar"><i class="fa fa-star"></i></li>
        	</ul>

        	<span id="movesNumber" class="moves">3</span> Moves
            <i class="material-icons">timer</i>
            <time>
                <span id="minutes">0</span>:
                <span id="seconds">0</span>
            </time>

            <div id="restartButton" class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul id="deckTable" class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <footer>
        <p class="copyright">Â©Copyright 2018 by NoiZe WD. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
